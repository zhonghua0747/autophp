server
	{
		listen 80;
		#listen [::]:80;
		server_name yingsoso.com s.yingsoso.com www.yingsoso.com b.yingsoso.com;
		index index.html index.htm index.php default.html default.htm default.php;
		root  /www/web/yingsoso;
		charset utf-8;

		location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$
			{
				expires      30d;
			}

		location ~ .*\.(js|css)?$
			{
				expires      12h;
			}

#		access_log  /home/wwwlogs/yingsoso.com.log  access;
	}
