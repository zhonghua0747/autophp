<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN" xml:lang="zh-CN">
<head>
	<title> %cat% 类文章列表的第%page%页-%DH_name%</title>
	<meta name="keywords" content="%name%,%cat%,类别,索引,列表" />
	<meta name="description" content="%name% %cat% 类别文章的 列表的第%page%页" />
	%meta%
	<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>	
</head>
<body>
	<div id="wrapper" class="width_1">
		<div id="header">
			%head%
		</div>
		<!-- header -->
		<div id="middle" class="width_2">
			<div class="top_content" style="position:relative">
				<img width="24px" height="24px" style="border:none" data-src="%home%images/audio.png"/>&nbsp;
				<span id="iframe_say"></span>	
				<span class="iframe_next" onclick="iframe_say.window.location.reload();">下一条</span>
			</div>
			<div id="title">
				<div style="border-bottom:1px solid #ccc;padding:0 0 10px 5px;font-weight:500">您的位置:<a href="%home%" title="回到首页"> 首页</a>>>%catlink% %cat%
					<ins class="adsbygoogle"
						 style="display:inline-block;width:468px;height:15px;position:absolute;right:0;top:3px"
						 data-ad-client="ca-pub-5121554631963985"
						 data-ad-slot="5468217997">
					</ins>
					<script>(adsbygoogle = window.adsbygoogle || []).push({});</script>	
				</div>
			</div>		
			<div id="content"  class="width_3 listcontent">
				<ul class="f12px width_3">
					%list_each%
				</ul>		
				<div class="page_navi">%pagenavi%</div>
			</div>
			<!-- content -->
			<div id="sidebar" class="clearfix">
				%side%
			</div>
			<div id="footer">
				%foot%
			 </div>
	</div>
	<!-- wrapper -->
	<script type="text/javascript">
	%list.js%
	</script>
	<script type="text/javascript">
	%footjs%
	</script>
</body>
</html>
